<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/cronograma.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>JES-2025 | Cronograma</title>
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <h1>JES-2025</h1>
            <span>Jogos estudantis do Sesi</span>
        </div>

        <!-- Lado direito -->
        <div class="right-side">
            <button class="admin-btn">Admin</button>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="titulo-page">
            <h1>cronograma</h1>
        </div>
        <div class="container-jogos">
            <button id="criar-jogo"><i class="bi bi-plus-lg"></i></button>
        </div>
        <div class="overlay" id="overlay">
            <div class="modal">
                <h2>Cadastro de Jogos</h2>
                <select name="time1" id="time1">
                    <option value="" selected disabled>Selecione o Time 1</option>
                    <option value="futebol">Time</option>
                </select>
                <select name="time2" id="time2">
                    <option value="" selected disabled>Selecione o Time 2</option>
                    <option value="futebol">Futebol</option>
                </select>
                <div class="input-group">
                    <input type="date">
                    <input type="time" placeholder="Horário">
                </div>
                <div class="input-group">
                    <select name="genero" id="genero">
                        <option value="" selected disabled>Selecione o gênero</option>
                        <option value="futebol">Masculino</option>
                        <option value="basquete">Feminino</option>
                    </select>
                    <select name="esporte" id="esporte">
                        <option value="" selected disabled>Selecione o esporte</option>
                        <option value="futebol">Futebol</option>
                        <option value="handball">Handball</option>
                    </select>
                </div>
                <button id="btn-criar">CRIAR</button>
            </div>
        </div>
    </main>
    <footer data-aos="fade-up" data-aos-anchor-placement="top-bottom">

        <div class="footer-section">
            <img src="./IMG/logo-senai.png" alt="Logo SENAI">
            <p>© 2025 SENAI - Todos os direitos reservados</p>
        </div>

        <div class="footer-section">
            <h3>Redes Sociais</h3>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="#" target="_blank"><i class="bi bi-github"></i></a>
            </div>
        </div>

        <div class="footer-section">
            <h3>Membros</h3>
            <ul>
                <li>Anna Luisa Bonvicine</li>
                <li>Augusto Ferrari</li>
                <li>Guilherme Henrique Bom da Mata</li>
                <li>Maria Clara Garatini</li>
            </ul>
        </div>
    </footer>
</body>

<script>
    function abrirModal() {
        document.getElementById("overlay").classList.add("ativo");
    }

    function fecharModal() {
        document.getElementById("overlay").classList.remove("ativo");
    }

    // Adicionar evento no botão "+"
    document.querySelector(".container-jogos button").addEventListener("click", abrirModal);

    // Fe
    document.getElementById("overlay").addEventListener("click", function (e) {
        if (e.target === this) fecharModal();
    });

    function criarCard(time1, time2, data, horario, esporte, genero) {
        const containerJogos = document.querySelector('.container-jogos');

        // Cria o elemento do card
        const card = document.createElement('div');
        card.classList.add('card-cronograma');

        card.innerHTML = `
                <div class="top-cronograma">
                    <div class="data-cronograma">
                        <p>${data}</p>
                        <p><i class="bi bi-clock"></i>${horario}</p>
                    </div>
                    <div class="categoria-esporte">
                        <h1>${esporte} - ${genero}</h1>
                    </div>
                </div>
                <div class="jogo-cronograma">
                    <div class="time-cronograma">
                        <p>${time1}</p>
                        <img src="./IMG/placar/emblema.png" alt="">
                    </div>
                    <h1>X</h1>
                    <div class="time-cronograma">
                        <p>${time2}</p>
                        <img src="./IMG/placar/emblema.png" alt="">
                    </div>
                </div>
                <div class="cronograma-botao">
                    <button>Iniciar</button>
                </div>

    `;

        // Adiciona o novo card ao container
        containerJogos.appendChild(card);
    }

    // Captura o clique no botão "CRIAR" do modal
    const criarBtn = document.querySelector('#btn-criar');
    criarBtn.addEventListener('click', () => {
        const time1 = document.querySelector('#time1').value;
        const time2 = document.querySelector('#time2').value;
        const data = document.querySelector('.modal input[type="date"]').value;
        const horario = document.querySelector('.modal input[type="time"]').value;
        const esporte = document.querySelector('#esporte').value;
        const genero = document.querySelector('#genero').value;

        if (time1 && time2 && data && horario && esporte && genero) {
            criarCard(time1, time2, data, horario, esporte, genero);
            fecharModal();

            // Limpa os campos após criar
            document.querySelectorAll('.modal input, .modal select').forEach(el => el.value = "");
        } else {
            alert('Por favor, preencha todos os campos!');
        }
    });
</script>

</html>
